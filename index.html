<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designação de Territórios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2a6b77;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2a6b77;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e4c55;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th {
      background-color: #d68f00;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Designação de Territórios5</h1>

  <form id="territorio-form">
    <label for="inicio">Data de Início:</label>
    <input type="date" id="inicio" name="inicio" required>

    <label for="conclusao">Data de Conclusão:</label>
    <input type="date" id="conclusao" name="conclusao" required>

    <label for="territorio">Nº do Território:</label>
    <input type="text" id="territorio" name="territorio" required>

    <label for="designado">Designado:</label>
    <input type="text" id="designado" name="designado" required>

    <button type="submit">Salvar</button>
  </form>

  <table id="dados-tabela">
    <thead>
      <tr>
        <th>Data de Início</th>
        <th>Data de Conclusão</th>
        <th>Território</th>
        <th>Designado</th>
      </tr>
    </thead>
    <tbody id="tabela-body">
      <!-- Dados carregados aqui -->
    </tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby3b1o-U9KgBTcjz7qcjvvICNi-BcN50iFeBdjk8GQxV3eEyBPxh4uZks1ILdUMJNFKcg/exec';

    const form = document.getElementById('territorio-form');
    const tabelaBody = document.getElementById('tabela-body');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        inicio: document.getElementById('inicio').value,
        conclusao: document.getElementById('conclusao').value,
        territorio: document.getElementById('territorio').value,
        designado: document.getElementById('designado').value
      };

      try {
        const resposta = await fetch(scriptURL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();
        if (resultado.status === 'sucesso') {
          alert('Dados salvos com sucesso!');
          form.reset();
          carregarTabela(); // recarrega os dados
        } else {
          alert('Erro ao salvar dados: ' + resultado.mensagem);
        }
      } catch (erro) {
        console.error('Erro de rede:', erro);
        alert('Erro ao salvar dados.');
      }
    });

    async function carregarTabela() {
      try {
        const resposta = await fetch(scriptURL);
        const dados = await resposta.json();

        tabelaBody.innerHTML = '';

        dados.reverse().forEach(linha => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${linha.inicio}</td>
            <td>${linha.conclusao}</td>
            <td>${linha.territorio}</td>
            <td>${linha.designado}</td>
          `;
          tabelaBody.appendChild(tr);
        });
      } catch (erro) {
        console.error('Erro ao carregar tabela:', erro);
      }
    }

    // Carrega a tabela ao abrir a página
    carregarTabela();
  </script>
</body>
</html>
